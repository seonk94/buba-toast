<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="title-row">
        <h4 class="title-heading">
          Default Toast
        </h4>
      </div>
      <div class="button-row">
        <button class="toast-button default-toast" name="success">success</button>
        <button class="toast-button default-toast" name="info">info</button>
        <button class="toast-button default-toast" name="warn">warn</button>
        <button class="toast-button default-toast" name="danger">danger</button>
      </div>
    </div>
    <div class="container">
      <div class="title-row">
        <h4 class="title-heading">
          Icon Toast
        </h4>
      </div>
      <div class="button-row">
        <button class="toast-button icon-toast" name="success">success</button>
        <button class="toast-button icon-toast" name="info">info</button>
        <button class="toast-button icon-toast" name="warn">warn</button>
        <button class="toast-button icon-toast" name="danger">danger</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
